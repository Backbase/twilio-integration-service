databaseChangeLog:
- changeSet:
    id: adition_table
    author: Paulo Cardoso
    changes:
    - createTable:
        tableName: ext_otp
        columns:
        - column:
            constraints:
              nullable: false
            name: ext_otp_id
            type: VARCHAR(255)
        - column:
            name: property_value
            type: VARCHAR(500)
        - column:
            constraints:
              nullable: false
            name: property_key
            type: VARCHAR(50)
- changeSet:
    id: main_table
    author: Paulo Cardoso
    changes:
    - createTable:
        tableName: otp
        columns:
        - column:
            constraints:
              nullable: false
            name: id
            type: VARCHAR(255)
        - column:
            name: user_id
            type: VARCHAR(255)
        - column:
            name: phone_number
            type: VARCHAR(255)
        - column:
            name: transaction_type
            type: TINYINT(2)
        - column:
            name: transaction_value
            type: INT(30)
        - column:
            name: otp
            type: INT(5)
        - column:
            name: verified
            type: TINYINT(1)
- changeSet:
    id: fk_key_additions
    author: Paulo Cardoso
    changes:
    - addPrimaryKey:
        columnNames: ext_otp_id, property_key
        constraintName: pk_ext_otp
        tableName: ext_otp
- changeSet:
    id: pk_key_otp
    author: Paulo Cardoso
    changes:
    - addPrimaryKey:
        columnNames: id
        constraintName: pk_otp
        tableName: otp
- changeSet:
    id: add_fk_otp_ext
    author: Paulo Cardoso
    changes:
    - addForeignKeyConstraint:
        baseColumnNames: ext_otp_id
        baseTableName: ext_otp
        constraintName: fk_otp_ext
        deferrable: false
        initiallyDeferred: false
        onDelete: NO ACTION
        onUpdate: NO ACTION
        referencedColumnNames: id
        referencedTableName: otp
- changeSet:
    author: Paulo Cardoso
    id: data_otp
    changes:
      loadData: 
        file: ${data.otp}
        tableName: otp
        columns:
        - column:
          name: id
        - column:
          name: user_id
        - column:
          name: phone_number
        - column:
          name: transaction_type
        - column:
          name: transaction_value
        - column:
          name: otp
        - column:
          name: verified
- changeSet:
    author: Paulo Cardoso
    id: data_ext_otp
    changes:
      loadData: 
        file: ${data.ext_otp}
        tableName: ext_otp
        columns:
          - column:
              name: ext_otp_id
          - column:
              name: property_value
          - column:
              name: property_key
